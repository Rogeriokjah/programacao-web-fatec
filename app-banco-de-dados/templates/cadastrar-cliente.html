<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/bootstrap.css">
    <title>Cadastrar Cliente</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Cadastro de Clientes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    
    {% if inseriu %}
    <div class="alert alert-success alert-dismissible fade show mt-5 ml-5" role="alert" style="position: fixed; top: 0; width: 100%; z-index: 9999;">
        Cliente cadastrado com sucesso!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <h1>Cadastrar um Cliente</h1>

    <div class="mt-2">
        <form action="/cadastrar-cliente" method="post">
            <div class="form-group w-50 p-3">
                <label for="name">Nome</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group w-50 p-3">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" name="cpf">
            </div>
            <div class="form-group w-50 p-3"> 
                <label for="rg">RG</label>
                <input type="text" class="form-control" name="rg">
            </div>
            <div class="form-group w-50 p-3">
                <label for="address">EndereÃ§o</label>
                <input type="text" class="form-control" name="address">
            </div>
            <div class="form-group w-50 p-3">
                <label for="neighborhood">Bairro</label>
                <input type="text" class="form-control" name="neighborhood">
            </div>
            <div class="form-group w-50 p-3">
                <label for="city">Cidade</label>
                <input type="text" class="form-control" name="city">
            </div>
            <div class="form-group w-50 p-3">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" name="cep">
            </div>
            <div class="w-50 text-center">
                <button type="submit" class="btn btn-primary pt-2">Enviar</button>
            </div>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
